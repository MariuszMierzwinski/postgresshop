<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<div>
    <div class="form-group row">
        <div class="col">
            First Name
        </div>
        <div class="col">
            Last Name
        </div>
        <div class="col">
            Login
        </div>
        <div class="col">
            Password
        </div>
        <div class="col">

        </div>
    </div>
        <form action="#" th:action="@{/editable}" th:object="${user_to_edit}" method="post">

            <div class="form-group row">

                    <input name="id" type="hidden" th:value="${user_to_edit.id}" />

                <div class="col">
                   <span th:hiden="*{id}"/>
                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name"/>
                </div>
                <div class="col">
                    <input type="text" class="form-control" th:field="*{sureName}" placeholder="Last name"/>
                </div>
                <div class="col">
                    <input type="text" class="form-control" th:field="*{login}" placeholder="Login"/>
                </div>
                <div class="col">
                    <input type="text" class="form-control" th:field="*{password}" placeholder="Password"/>
                </div>
                <div class="col">
                    <button th:id="user" type="submit" value="Add"><i>OK</i></button>
                    <!-- <input class="btn btn-md btn-success btn-block" stype="submit" value="Add">-->
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
